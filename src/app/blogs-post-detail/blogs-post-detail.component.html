<!--To show Blog Post Data-->
<div class="container">
    <!--Blog's Title-->
    <h1 class="page-title">{{blog.title}}</h1>
    <!--Blog's Image-->
    <div class="text-center">
        <img class="rounded img-fluid" src={{blog.img}} alt="Blog Image">
    </div>
    <!--Blog's Content-->
    <div class="page-content">
        <p>{{blog.content}}</p>
    </div>
    <!--Blog's Author-->
    <p style="text-align: right;font-style:italic;">-Created by {{blog.author}}</p>
</div>
<br>
