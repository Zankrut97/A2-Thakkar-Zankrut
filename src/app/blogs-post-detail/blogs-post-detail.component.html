<div class="container">
    <h1 style="text-align: center; font-weight: 700;">{{blog.title}}</h1>

    <div class="text-center">
        <img class="rounded img-fluid" src={{blog.img}} alt="Blog Image">
    </div>
    <div style="margin-top: 15px;">
        <p>{{blog.content}}</p>
    </div>
    <div style="text-align: right;font-style:italic;">
        <p>-Created by {{blog.author}}</p>
    </div>
</div>
