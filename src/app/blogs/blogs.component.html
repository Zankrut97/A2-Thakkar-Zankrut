<div class="container">
    <div>
        <div>
            <h2 style="text-align:center; font-size:24px; font-weight: 700; font-style: oblique;">Learn from the
                experience of other through
                these short Blogs</h2>
            <div style="text-align: right;">
                <input class="blog-search-input" type="text" [(ngModel)]="blogSearch" placeholder="Search">
                <button class="create-blog-btn"> Create Blog</button>
            </div>
        </div>
    </div>

    <div>
        <div class="row" style="margin-top:25px;">
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let blog of blogs | blogsfilter:blogSearch"
                (click)="onBlogCard(blog)">
                <div class="card" style="margin:10px;">
                    <img class=" card-img-top" width="150px" height="150px" src={{blog.img}} alt="">
                    <div class="card-body">
                        <h4 style="font-weight: 600;" class="card-title">{{blog.title}}</h4>
                        <p class="card-text">{{blog.description}}
                        </p>
                        <button (click)="onBlogCard(blog)" class="btn btn-primary">View More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
